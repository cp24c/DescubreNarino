name: descubre_narino
description: "App para descubrir eventos culturales en Nariño"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter_localizations:
    sdk: flutter
  flutter:
    sdk: flutter
  intl: ^0.20.2
  image_picker: ^1.2.0
  firebase_storage: ^13.0.3
  cloudinary_public: ^0.23.1
  shared_preferences: ^2.5.3
  flutter_map: ^8.2.2
  latlong2: ^0.9.1
  geolocator: ^14.0.2
  http: ^1.5.0
  flutter_typeahead: ^5.2.0

  # Chatbot
  google_generative_ai: ^0.4.6 
  speech_to_text: ^7.3.0       
  flutter_tts: ^3.8.5   

  # Firebase
  firebase_core: ^4.2.0
  firebase_auth: ^6.1.1
  cloud_firestore: ^6.0.3
  # NOTA: firebase_messaging NO es necesario para notificaciones locales
  # Solo se necesitaría para notificaciones push desde un servidor
  
  # Estado y navegación
  provider: ^6.1.1
  
  # UI
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_native_splash: ^2.4.7
  
  # Notificaciones locales (NO requieren firebase_messaging)
  flutter_local_notifications: ^18.0.1
  timezone: ^0.9.4
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/logo_oficial.png